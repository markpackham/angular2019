<h2>My playlist will eventually go here</h2>
<table class="table table-hover">
    <thread>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Description</td>
        </tr>
    </thread>
    <tbody>
    <tr *ngFor="let v of videos" (click)="onselect(
        v)">
        <td>{{v.id}}</td>
        <td>{{v.title}}</td>
        <td>{{v.desc}}</td>
    </tr>
    </tbody>
</table>
